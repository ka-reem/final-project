<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/vite.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Interactive Avatar</title>
  </head>

  <body>
    <main
      class="container"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h1>Interactive Avatar</h1>

      <!-- Video Section -->
      <article style="width: fit-content">
        <video id="avatarVideo" autoplay playsinline></video>
      </article>

      <!-- Controls Section -->
      <section>
        <section role="group">
          <button id="startSession">Start Session</button>
          <button id="endSession" disabled>End Session</button>
        </section>

        <section role="group">
          <input
            type="text"
            id="userInput"
            aria-label="User input"
          />
          <button id="speakButton" role="button">Speak</button>
        </section>
      </section>
    </main>

    <script type="module">
      function connectWebSocket() {
        const ws = new WebSocket('ws://localhost:8887');
        
        ws.onmessage = function(event) {
          const input = document.getElementById('userInput');
          const speakButton = document.getElementById('speakButton');
          
          input.value = event.data;
          speakButton.click();
        };
        
        ws.onerror = function(error) {
          console.log('WebSocket Error, retrying in 1 second...');
          setTimeout(connectWebSocket, 1000);
        };
        
        ws.onclose = function() {
          console.log('WebSocket closed, retrying in 1 second...');
          setTimeout(connectWebSocket, 1000);
        };
        
        return ws;
      }
      
      // Start connection
      connectWebSocket();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
